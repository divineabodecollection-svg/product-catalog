<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 15px;
        }

        h1 {
            text-align: center;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        img {
            width: 50%;
            height: 500px;
            object-fit: cover;
            border-radius: 8px;
        }

        .price {
            font-weight: bold;
            color: #2e7d32;
        }
        .image-group {
    display: flex;              /* makes images horizontal */
    gap: 8px;
}

.image-group img {
    width: 33%;
    height: 120px;
    object-fit: cover;
    border-radius: 8px;
}
    </style>
</head>
<body>

<h1>Our Products</h1>

<div class="card">
    <div class="image-group">
        <img src="Vishnu_Red.jpg">
        <img src="Vishnu_Green.jpg">
        <img src="Vishnu_Pink.jpg">
        <img src="Vishnu_Yellow.jpg">
    <img src="Vishnu.jpg">
    </div>
    
    <div class="card-content">
        <h3>Silver Coated BALAJI</h3>
        <div class="price">₹550</div> 
        <small>6" Height Balaji Available in Red,Green,Pink and Yellow</small>
    </div>
    <div class="card">
    <div class="image-group">
        <img src="Ganesha1.jpg">
        <img src="Ganesha2.jpg">
        <img src="Ganesha3.jpg">
        <img src="Ganesha4.jpg">
    <img src="Ganesha5.jpg">
    </div>
    
    <div class="card-content">
        <h3>Silver Coated Ganesha</h3>
        <div class="price">₹800</div> 
    </div>
            <div class="card">
    <div class="image-group">
        <img src="Gold_Ganesha.jpg">

    </div>
    
    <div class="card-content">
        <h3>Gold Coated Ganesha</h3>
        <div class="price">₹700</div> 
    </div>
</div>
</body>

</html>
