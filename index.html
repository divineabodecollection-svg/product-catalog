<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 15px;
        }

        h1 {
            text-align: center;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .price {
            font-weight: bold;
            color: #2e7d32;
        }
    </style>
</head>
<body>

<h1>Our Products</h1>

<div class="products">

    <div class="card">
        <img src="https://via.placeholder.com/300">
        <h3>Item Name 1</h3>
        <p class="price">₹1,200</p>
    </div>

    <div class="card">
        <img src="https://via.placeholder.com/300">
        <h3>Item Name 2</h3>
        <p class="price">₹850</p>
    </div>

    <div class="card">
        <img src="https://via.placeholder.com/300">
        <h3>Item Name 3</h3>
        <p class="price">₹2,500</p>
    </div>

</div>

</body>
</html>
